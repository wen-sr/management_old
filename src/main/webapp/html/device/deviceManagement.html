<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!-- 页面不允许缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=9" />-->
    <title>设备管理</title>

    <link href="../../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/device/deviceManagement.css" rel="stylesheet" type="text/css">
    <!--ie8需要引入的文件-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<div class="container">
    <h4 class="title">设备管理</h4>
    <div  role="form">
        <div class="form-group">
            <select id="status" name="type" class="form-control input-sm">
                <option value="-1">-- 请选择操作类型 --</option>
                <option value="0">领用</option>
                <option value="1">归还</option>
                <option value="2">维修</option>
                <option value="3">查询</option>
            </select>
        </div>
        <div class="form-group">
            <select id="organizationId" name="type" class="form-control input-sm">
                <script id="userIdOptions" type="text/x-handlebars-template">
                    <option value="-1">-- 请选择领用者 --</option>
                    {{#each this}}
                        <option value="{{deviceUserId}}">{{deviceUserName}}</option>
                    {{/each}}
                </script>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-sm" id="deviceId" name="code" placeholder="请输入设备编号">
        </div>
        <div class="form-group">
            <button type="button" id="submitbtn" class="btn btn-primary btn-block" onclick="go()">提交</button>
        </div>
    </div>
</div>

<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/handlebars-v4.0.10.js"></script>
<script src="../../js/util/util.js"></script>
<script src="../../js/device/deviceManagement.js"></script>
</body>
</html>
