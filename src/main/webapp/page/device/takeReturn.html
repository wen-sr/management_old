<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>领用管理</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

<body>
<div align="center">
    <h2 class="title" style="color:#3DA0DB">领用管理</h2>
    <div>
        <form  align="center" style="text-align:center;margin: 10px;">
            <div style="margin-bottom:10px">
                <select id="type" name="type" class="easyui-combobox" data-options="label:'操作类型：'" style="width:100%;" >
                    <option value="">-- 请选择操作类型 --</option>
                    <option value="0">领用</option>
                    <option value="1">归还</option>
                    <option value="2">查询</option>
                </select>
            </div>
            <div style="margin-bottom:10px">
                <input id="organizationId" class="easyui-combotree" style="width:100%;" data-options="url:'/management/organization/findTree?flag=1',method:'get',label:'使用部门：'
                                ,valueField: 'id'
                                ,textField: 'name',labelPosition:'left',multiple:false" style="width:300px" />
            </div>
            <div style="margin-bottom:10px">
                <input id="deviceId" class="easyui-textbox" label="设备编号:"
                       data-options="
                   icons: [{
                        iconCls:'icon-add',
                        handler:function(){
                            wx.scanQRCode({
                            needResult: 1,
                            desc: 'scanQRCode desc',
                            success: function (res) {
                                var url = res.resultStr;
                                var tempArray = url.split(',');
                                var tempNum = tempArray[1];
                                $('#deviceId').textbox('setValue', tempNum);
                            }
                        });
                        }
                    }]"
                       style="width:100%" />
            </div>
        </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addInfo()" style="width:80px">提交</a>
    </div>
    </div>

</div>
<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="takeReturn.js"></script>
</body>
</html>
