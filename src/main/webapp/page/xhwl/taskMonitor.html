<body>
<div align="center">
    <h2 style="color:#0078CA;font-size: 20px;">任务监控</h2>
</div>
<!-- 数据显示 -->
<div align="center" style="height:760px;">
    <table id="data" class="easyui-datagrid" data-options="">
    </table>
</div>
<!-- 工具栏 -->
<div id="tb" style="text-align:center;display: none">
    日期：<input class="easyui-datebox" id="createDate" style="width:150px;" data-options="label:''">
    箱号：<input class="easyui-textbox" id="contNo" style="width:150px;" data-options="label:''">
    状态：<select class="easyui-combobox" id="zt">
            <option value="0">未回告</option>
            <option value="1">已回告</option>
        </select>
    <a class="easyui-linkbutton" iconCls="icon-search" onclick="queryInfo()">查询</a>
</div>

<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="taskMonitor.js"></script>
