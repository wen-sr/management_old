<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一般图书发货物流信息查询结果</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
</head>
<body>
<h2 align="center" style="color:#3DA0DB">一般图书发货物流信息查询结果</h2>
<div align="center" >
    <table id="data">
        <thead frozen="true">
        <tr>
            <th field="caseid" width="100" align="center">包件号</th>
            <th field="shortname" width="100" align="center">客户简称</th>
        </tr>
        </thead>
        <thead>
        <tr>
            <th field="shipkey" width="100" align="center">运号</th>
            <th field="consk" width="80" align="center">客户代码</th>
            <th field="storerkey" width="80" align="center" data-options="formatter:formatterStatus">货主</th>
            <th field="status" width="80" align="center" data-options="formatter:formatterStatus">状态</th>
            <th field="adddate" width="110" align="center">包装日期</th>
            <th field="caseintime" width="110" align="center">交包日期</th>
            <th field="loaddate" width="110" align="center">装车日期</th>
            <th field="shipdate" width="110" align="center">发运日期</th>
        </tr>
        </thead>
    </table>
</div>
</body>
<script type="text/javascript" src="bookShipShow.js"></script>
</html>
