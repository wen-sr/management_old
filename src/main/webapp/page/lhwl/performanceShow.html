<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工资明细查询</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/metro/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/mobile.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <script type="text/javascript" src="../../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.mobile.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/jquery.base64.js"></script>
    <script type="text/javascript" src="../../js/util/util.js"></script>
    <script type="text/javascript">
        function formatBase64(val,row,index) {
            return $.base64.decode(val);
        }
    </script>
</head>
<body>
<div id="data" style="">
    <table id="dg" class="easyui-datagrid" width="100%" data-options="singleSelect:true,border:false,scrollbarSize:0">
        <thead>
        <tr>
            <th data-options="field:'dd',width:80">发薪月份</th>
            <th data-options="field:'name',width:100">姓名</th>
            <th data-options="field:'postbonus',width:80,align:'center',formatter:formatBase64">岗位工资</th>
            <th data-options="field:'yearsbonus',width:80,align:'center',formatter:formatBase64">年功工资</th>
            <th data-options="field:'overtimebonus',width:80,align:'center',formatter:formatBase64">加班</th>
            <th data-options="field:'performancebonus',width:80,align:'center',formatter:formatBase64">绩效</th>
            <th data-options="field:'othersaddbonus',width:80,align:'center',formatter:formatBase64">其他（增项）</th>
            <th data-options="field:'totaladdbonus',width:80,align:'center',formatter:formatBase64">应发合计</th>
            <th data-options="field:'socialsecurity',width:80,align:'center',formatter:formatBase64">保险</th>
            <th data-options="field:'medicare',width:80,align:'center',formatter:formatBase64">医疗险</th>
            <th data-options="field:'unemploymentinsurance',width:80,align:'center',formatter:formatBase64">失业险</th>
            <th data-options="field:'providentfund',width:80,align:'center',formatter:formatBase64">公积金</th>
            <th data-options="field:'membershipfee',width:80,align:'center',formatter:formatBase64">会费</th>
            <th data-options="field:'hydropower',width:80,align:'center',formatter:formatBase64">水电费</th>
            <th data-options="field:'error',width:80,align:'center',formatter:formatBase64">差错</th>
            <th data-options="field:'absence',width:80,align:'center',formatter:formatBase64">缺勤</th>
            <th data-options="field:'othersminusbonus',width:80,align:'center',formatter:formatBase64">其他（减项）</th>
            <th data-options="field:'tax',width:80,align:'center',formatter:formatBase64">扣税</th>
            <th data-options="field:'totalminusbonus',width:80,align:'center',formatter:formatBase64">扣款合计</th>
            <th data-options="field:'realbonus',width:80,align:'center',formatter:formatBase64">实发合计</th>
        </tr>
        </thead>
    </table>
</div>
</body>
<script type="text/javascript" src="performanceShow.js" ></script>
</html>
