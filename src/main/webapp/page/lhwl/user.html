<!DOCTYPE>
<html>
<head>
    <base href="<%=basePath%>">

    <title>用户管理</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>

</head>

<body>
<div align="center">
    <h2 style="color:#0078CA;font-size: 20px;">用户管理</h2>
</div>
<!-- 数据显示 -->
<div align="center" style="height:760px;">
    <table id="data" class="easyui-datagrid" data-options="">
    </table>
</div>
<!-- 增加 -->
<div id="w-addInfo" class="easyui-window" title="添加用户"
     data-options="modal:false,closed:true,iconCls:'icon-save'"
     style="width: 500px; height: 300px; padding: 10px;margin: 0 auto">
    <form id="f-addInfo" method="post">
        <div style="margin-bottom:20px">
            <input id="add_OrganizationId" class="easyui-combotree" data-options="url:'/management/organization/findTree',method:'get',label:'所在部门：'
                                ,valueField: 'id'
                                ,textField: 'name',labelPosition:'left',multiple:false" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <input id="add_id" class="easyui-textbox" data-options="label:'工号：'" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <input id="add_name" class="easyui-textbox" data-options="label:'姓名：'" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <select id="add_sex" class="easyui-combobox" data-options="label:'性别：'" style="width:300px;" >
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addInfo()" style="width:80px">提交</a>
    </div>
</div>
<!-- 修改 -->
<div id="w-editInfo" class="easyui-window" title="修改设备类型"
     data-options="modal:false,closed:true,iconCls:'icon-save'"
     style="width: 500px; height: 300px; padding: 10px;">
    <form id="f-editInfo" method="post">
        <div style="margin-bottom:20px">
            <input id="edit_OrganizationId" class="easyui-combotree" data-options="url:'/management/organization/findTree',method:'get',label:'所在部门：'
                                ,valueField: 'id'
                                ,textField: 'name',labelPosition:'left',multiple:false" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <input id="edit_id" class="easyui-textbox" data-options="label:'工号：',readonly:true" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <input id="edit_name" class="easyui-textbox" data-options="label:'姓名：'" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <select id="edit_sex" class="easyui-combobox" data-options="label:'性别：'" style="width:300px;" >
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="editInfo()" style="width:80px">提交</a>
    </div>
</div>
<div id="w_role" class="easyui-window" title="角色设置"
     data-options="modal:true,closed:true,iconCls:'icon-edit'" style="width: 300px; height: 500px; padding-top: 10px;padding-left:10px;">
    <ul id="cc" class="easyui-tree" data-options="animate:true,checkbox:true" >
    </ul>
    <a href="javascript:;" class="easyui-linkbutton" style="margin-left:40px;margin-top: 10px;" iconCls="icon-edit" onclick="confirmRole()">确认</a>
</div>
<!-- 工具栏 -->
<div id="tb" style="text-align:center;display: none">
    <input id="organizationId" class="easyui-combotree" data-options="url:'/management/organization/findTree',method:'get',label:'部门查询：'
                                ,valueField: 'id'
                                ,textField: 'name',labelPosition:'left',multiple:false" style="width:300px" />
    工号:<input class="easyui-textbox" id="id" data-options="label:''" style="width:100px"/>
    姓名:<input class="easyui-textbox" id="name" data-options="label:''" style="width: 100px"/>
    <a class="easyui-linkbutton" iconCls="icon-search" onclick="queryInfo()">查询</a>
    <a class="easyui-linkbutton" iconCls="icon-tip" onclick="tool.role()">角色设置</a>
    <a class="easyui-linkbutton" iconCls="icon-add" onClick="tool.add();">添加</a>
    <a class="easyui-linkbutton" iconCls="icon-edit" onClick="tool.edit();">修改</a>
    <a class="easyui-linkbutton" iconCls="icon-remove" onClick="tool.remove();">删除</a>
</div>

<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="user.js"></script>
</body>
</html>
