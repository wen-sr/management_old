<!DOCTYPE>
<html>
<head>
    <base href="<%=basePath%>">

    <title>蓝海物流组织架构</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>

</head>

<body>
<div align="center">
    <h2 style="color:#0078CA;font-size: 20px;">蓝海物流组织架构</h2>
</div>
<!-- 数据显示 -->
<div style="height:760px;">
    <table id="data" title="组织架构" class="easyui-treegrid" style="width:100%;height:100%;"
           data-options="">
        <thead>
        <tr>
            <th data-options="field:'name'" width="220">组织名称</th>
        </tr>
        </thead>
    </table>
</div>
<!-- 增加 -->
<div id="w-addInfo" class="easyui-window" title="添加部门"
     data-options="modal:false,closed:true,iconCls:'icon-save'"
     style="width: 500px; height: 200px; padding: 10px;">
    <form id="f-addInfo" method="post">
        <div style="margin-bottom:20px">
            <input id="add_fooId" class="easyui-combotree" data-options="url:'/management/organization/findTree',method:'get',label:'上级部门：'
                                ,valueField: 'id'
                                ,textField: 'name',labelPosition:'left',multiple:false" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <input id="add_name" class="easyui-textbox" data-options="label:'部门名称：'" style="width:300px" />
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addInfo()" style="width:80px">提交</a>
    </div>
</div>
<!-- 修改 -->
<div id="w-editInfo" class="easyui-window" title="修改部门"
     data-options="modal:false,closed:true,iconCls:'icon-save'"
     style="width: 500px; height: 200px; padding: 10px;">
    <form id="f-editInfo" method="post">
        <div style="margin-bottom:20px">
            <input id="edit_fooId" class="easyui-combotree" data-options="url:'/management/organization/findTree',method:'get',label:'旧部门名称：'
                                ,valueField: 'id'
                                ,textField: 'name',labelPosition:'left',multiple:false" style="width:300px" />
        </div>
        <div style="margin-bottom:20px">
            <input id="edit_name" class="easyui-textbox" data-options="label:'新部门名称：'" style="width:300px" />
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="editInfo()" style="width:80px">提交</a>
    </div>
</div>
<!-- 工具栏 -->
<div id="tb" style="text-align:center;display: none">
    <input id="id" class="easyui-combotree" data-options="url:'/management/organization/findTree',method:'get',label:'部门查询：'
                                ,valueField: 'id'
                                ,textField: 'name',labelPosition:'left',multiple:false" style="width:300px" />
    <a class="easyui-linkbutton" iconCls="icon-search" onclick="queryInfo()">查询</a>
    <a class="easyui-linkbutton" iconCls="icon-add" onClick="tool.add();">添加</a>
    <a class="easyui-linkbutton" iconCls="icon-edit" onClick="tool.edit();">修改</a>
    <a class="easyui-linkbutton" iconCls="icon-remove" onClick="tool.remove();">删除</a>
</div>

<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="organization.js"></script>
</body>
</html>
