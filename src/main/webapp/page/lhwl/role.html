<!DOCTYPE>
<html>
<head>
    <base href="<%=basePath%>">

    <title>用户管理</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>

</head>

<body>
<div align="center">
    <h2 style="color:#0078CA;font-size: 20px;">角色管理</h2>
</div>
<!-- 数据显示 -->
<div align="center" style="height:760px;">
    <table id="data" class="easyui-datagrid" data-options="">
    </table>
</div>
<!-- 增加 -->
<div id="w-addInfo" class="easyui-window" title="添加角色"
     data-options="modal:false,closed:true,iconCls:'icon-save'"
     style="width: 500px; height: 300px; padding: 10px;margin: 0 auto;display: none">
    <form id="f-addInfo" method="post">
        <div style="margin-bottom:20px">
            <input id="add_name" class="easyui-textbox" data-options="label:'角色名称：'" style="width:300px" />
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addInfo()" style="width:80px">提交</a>
    </div>
</div>
<!-- 修改 -->
<div id="w-editInfo" class="easyui-window" title="修改角色名称"
     data-options="modal:false,closed:true,iconCls:'icon-save'"
     style="width: 350px; height: 250px; padding: 10px;">
    <form id="f-editInfo" method="post">
        <input type="hidden" id="edit_id" />
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" id="edit_name" style="width:100%" data-options="label:'名称:',required:true">
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="editInfo()" style="width:80px">提交</a>
    </div>
</div>
<div id="w_auth" class="easyui-window" title="权限管理"
     data-options="modal:true,closed:true,iconCls:'icon-edit'" style="width: 300px; height: 500px; padding-top: 10px;padding-left:10px;">
    <ul id="cc" class="easyui-tree" data-options="animate:true,checkbox:true" >
    </ul>
    <a href="javascript:;" class="easyui-linkbutton" style="margin-left:40px;margin-top: 10px;" iconCls="icon-edit" onclick="confirmAuth()">确认</a>
</div>
<!-- 工具栏 -->
<div id="tb" style="text-align:center;display: none">
    <a class="easyui-linkbutton" iconCls="icon-tip" onClick="tool.auth();">权限</a>
    <a class="easyui-linkbutton" iconCls="icon-add" onClick="tool.add();">添加</a>
    <a class="easyui-linkbutton" iconCls="icon-edit" onClick="tool.edit();">修改</a>
    <a class="easyui-linkbutton" iconCls="icon-remove" onClick="tool.remove();">删除</a>
</div>

<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="role.js"></script>
</body>
</html>
