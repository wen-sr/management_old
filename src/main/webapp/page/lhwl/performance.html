<!DOCTYPE>
<html>
<head>
    <base href="<%=basePath%>">

    <title>蓝海物流--绩效上传</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="../../css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.form.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>

</head>

<body>
<div align="center">
    <h2 style="color:#0078CA;font-size: 20px;">绩效上传</h2>
</div>
<div align="center">
    <form method="POST"  enctype="multipart/form-data" id="form1" action="/management/performance/uploadPerformanceExcel">
        <table>
            <tr>
                <td>上传文件: </td>
                <td>
                    <input class="easyui-filebox" id="upfile" name="upfile" style="width:200px" data-options="buttonText:'选择文件',accept: '*'" />
                    <a class="easyui-linkbutton c1" type="button" id="btn" name="btn" data-options="iconCls:'icon-add'">上传</a>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="color: red">注意：上传的Excel格式需与以下模版相同</td>
            </tr>
        </table>
    </form>
</div>
<div align="center">
    <img src="../../image/tp.png">
</div>


<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="performance.js"></script>
</body>
</html>
