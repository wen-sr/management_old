        .layui-table-view{

        .layui-elem-quote{
            margin-bottom: 0;

<body class="childrenBody" >
<div class="layui-elem-quote news_search">

    <div class="layui-inline">
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: auto">设备编号</label>
        </div>
        <div class="layui-input-inline">
            <input type="text" id="deviceId" value="" placeholder="请输入设备编号" class="layui-input search_input">
        </div>
        <select id="status" name="type" class="layui-select">
            <option value="">-- 维修状态 --</option>
            <option value="4">维修中</option>
            <option value="5">已维修</option>
        </select>
        <select id="organizationId" name="type" class="layui-select" lay-filter="getUser">
            <script id="userIdOptions" type="text/x-handlebars-template">
                <option value="">-- 送修者 --</option>
                {{#each this}}
                <option value="{{deviceUserId}}">{{deviceUserName}}</option>
                {{/each}}
            </script>
        </select>
        <a class="layui-btn search_btn" id="go">查询</a>
        <a class="layui-btn search_btn" id="add">新增报修单</a>
    </div>
</div>
<div class="layui-form users_list">
    <table id="data" lay-filter="clickEvent">

    </table>
</div>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-mini" lay-event="repairDone">维修完成</a>
</script>


<script type="text/javascript" src="../../js/util/util.js"></script>
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.all.js"></script>
<script src="../../js/handlebars-v4.0.10.js"></script>
<script type="text/javascript" src="device.js"></script>
<script type="text/javascript" src="repair.js"></script>
</body>

</html>
