<!DOCTYPE>
<html>
<head>
    <base href="<%=basePath%>">

    <title>采购单录入</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--

    <link rel="stylesheet" type="text/css" href="styles.css">
    -->
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">

    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>

</head>

<body>
<div align="center">
    <h2 style="color:#0078CA;font-size: 20px;">故障申报</h2>
</div>
<input type="hidden" id="currentType">
<div align="center">
    <select id="type" class="easyui-combobox" style="width:100px;">
        <option value="0">未解决</option>
        <option value="1">已解决</option>
    </select>
    期号：<input type="text" id="issuenumber" class="easyui-combobox" data-options=""/>
    <input class="easyui-textbox" id="subcode" style="width:150px"><a class="easyui-linkbutton" id="choosesubcode"
                                                                      onclick="chooseSubcode()">选择征订代码</a>
    <a class="easyui-linkbutton" id='go' onclick="go()">&nbsp;查询&nbsp;</a>
</div>
<!-- 数据显示 -->
<div align="center" style="padding-top:5px;height: 95%;">
    <table id="data" class="easyui-datagrid" width='100%' data-options="collapsible:false,fit:true, height:'auto',singleSelect:true,fitColumns: true,striped:true,rownumbers:true,
		border:true,pagination:true,pageSize:20,pageList:[10,15,20,100000000],toolbar:'#tb'">
    </table>
</div>
<!-- 选择征订代码 -->
<div id="showSubcode" class="easyui-window" title="选择征订代码" data-options="modal:true,closed:true,iconCls:'icon-save'"
     style="width: 800px; height: 350px; padding: 10px;">
    <table id="c_subcode">
    </table>
</div>
<!-- 增加 -->
<div id="w-addInfo" class="easyui-window" title="添加采购资料"
     data-options="modal:false,closed:true,iconCls:'icon-save'"
     style="width: 700px; height: 400px; padding: 10px;">
    <form id="addform" align="center" style="text-align:center;margin: 10px;line-height: 41px;">
        <h2>添加采购单</h2>
        <table id="formtable" border="0px" align="center" cellpadding='2' width="100%">
            <tr>
                <td>期号:</td>
                <td><select class="easyui-combobox" id="add_issuenumber" data-options=""></select></td>
                <td>征订代码：</td>
                <td><input class="easyui-textbox" type="text" id="add_subcode" data-options="readonly:true"/></td>
            </tr>
            <tr>
                <td>条码：</td>
                <td><input class="easyui-textbox" type="text" id="add_barcode" data-options="readonly:true"/></td>
                <td>书名：</td>
                <td><input class="easyui-textbox" type="text" id="add_descr" data-options="readonly:true"/></td>
            </tr>
            <tr>
                <td>出版社：</td>
                <td><select class="easyui-combobox" id="add_publisher" data-options=""></select></td>
                <td>定价：</td>
                <td><input class="easyui-textbox" type="text" id="add_price" data-options="readonly:true"/></td>
            </tr>
            <tr>
                <td>采购数量：</td>
                <td><input class="easyui-textbox" type="text" id="add_orderqty"/></td>
                <td>添加人：</td>
                <td><input class="easyui-textbox" type="text" id="add_addwho" value="" data-options="readonly:true"/>
                </td>
            </tr>
            <tr>
                <td colspan='8' align="center">&nbsp;&nbsp;&nbsp;
                    <a class="easyui-linkbutton" id="submitgo" onclick="addInfo()">提交</a>
                </td>
            </tr>
        </table>
    </form>
</div>
<!-- 工具栏 -->
<div id="tb" style="text-align:center;display: none">
    <a class="easyui-linkbutton" iconCls="icon-add" onClick="tool.add();">添加</a>
    <a class="easyui-linkbutton" iconCls="icon-edit" onClick="tool.edit();">修改</a>
    <a class="easyui-linkbutton" iconCls="icon-remove" onClick="tool.remove();">删除</a>
</div>
</body>
</html>
